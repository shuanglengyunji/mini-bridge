<html><head><title>Mini bridge</title><style>h1{position:absolute;left:50%;top:30%;transform:translate(-50%,-50%)}form{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)}.text-input{width:140px;margin-left:10px}table{text-align:left;font-weight:bolder}</style><body><h1>Mini Bridge</h1><form action=/text_cgi><fieldset><legend>&nbsp Setting &nbsp</legend><table><tr><td>Listen<td><input class=text-input minlength=7 maxlength=15 name=server_address placeholder="<!--#SERADD-->" pattern=^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$><td>Port<td><input class=text-input minlength=1 maxlength=6 name=server_port placeholder="<!--#SERPORT-->"><tr><td>Destination<td><input class=text-input minlength=7 maxlength=15 name=destination_address placeholder="<!--#DESTADD-->" pattern=^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$><td>Port<td><input class=text-input minlength=1 maxlength=6 name=destination_port placeholder="<!--#DESTPORT-->"></table><table><tr><td><input type=checkbox name=update_destination><label for=update_destination>Update destination with income package</label><tr><td><input type=checkbox name=accept_non_destination><label for=accept_non_destination>Accept non-destination package</label><tr><td><button type=submit>Update</button></table></fieldset></form>
